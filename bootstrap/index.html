    <div class="card text-center" style="width: 100%viewport; margin-left: 20em;margin-right: 20em; margin-top: 5em;">

    <h3 align="center">ADD ITEM - ADMIN</h3>
    <form action="connect.php" method="post">
    <div class="form-group">
      <label for="data">Item name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter Item" />
    </div>
  
    <div class="form-group">
      <label for="types">Category - (Breakfast/Lunch/Dinner/Others)</label>
      <input
        type="text"
        class="form-control"
        id="types"
        name="types"
        placeholder="Enter Type" />
    </div>
    
    <div class="form-group">
        <label for="types">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          name="price"
          placeholder="Enter Price" />
      </div>

    
    <br />
     
    <button type="submit" class="btn btn-warning popup" onclick="myFunction()" id="pop">Add item</button>
  
</div>
