<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="card text-center" style="width: 100%viewport; margin: 5em;">
    <div class="card-header display-5 bg-warning text-dark">
      Your Cart
    </div>
    <div class="card-body">
      <h5 class="card-title display-6">You have added the below items :</h5>
        <br>
      <div class="card-text display-6 text-dark">
        <div className="col">
          <label htmlFor="name" className="form-label">Item Name</label>
          <input type="text" name="name" className="form-control" id="name" required />
      </div>
      <div className="col">
        <label htmlFor="price" className="form-label">Price</label>
        <input type="number" name="price" value={this.state.currentItem.price} onChange={this.setSingleAttribute} className="form-control" id="price" required />
    </div>
    <div className="col">
        <label htmlFor="quantity" className="form-label">Quantity</label>
        <input type="number" name="quantity" value={this.state.currentItem.quantity} onChange={this.setSingleAttribute} className="form-control" id="quantity" required />
    </div>
        <!-- create card for each item-->
        <div class="card" style="margin: 5%; padding: 15px; " >
            <b>Hot Lemon Tea<button class="btn btn-secondary" style="width: 150px; margin-left: 5%;"> Remove Item </button></b>
        </div>
        <div class="card" style="margin: 5%; padding: 15px; " >
            <b>Hot Lemon Tea<button class="btn btn-secondary" style="width: 150px; margin-left: 5%;"> Remove Item </button></b>
        </div>
    </div class="display-6">
    <a href="user-bill.html" class="btn btn-success btn-lg" style=" width: 26%; margin-bottom: 2%; font-size: 140%;">Get Bill</a>
  </div>
  <div class="card-footer text-muted">
    Thank You!
  </div>
